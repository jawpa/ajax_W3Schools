<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>

<div>

<h2>Llamamos a una funci칩n con par치metros</h2>
<p id="demo"></p>

 <!-- llamamos a la funci칩n con par치metro y con callback -->
<button type="button" onclick="loadDoc('ajax1.txt', myFunction)">
  Cambiamos el contenido
</button>
</div>

<script>
function loadDoc(url, cFunction) {
  var xhttp;
  xhttp=new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      cFunction(this);
    }
  };
  xhttp.open("GET", url, true);
  xhttp.send();
}
function myFunction(xhttp) {
  document.getElementById("demo").innerHTML =
  xhttp.responseText;
}
</script>
</body>
</html>
